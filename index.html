<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apni Jholi - Affiliate Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🛒 Apni Jholi - Affiliate Store</h1>
    <nav>
      <a href="#products">Products</a>
      <a href="#cart">Cart</a>
      <a href="#ceo">CEO</a>
    </nav>
  </header>

  <section id="products">
    <h2>🔥 Featured Products</h2>
    <div class="product-grid" id="product-list">
      <!-- Products will load here from script.js -->
    </div>
  </section>

  <section id="cart">
    <h2>🛍️ Your Cart</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: ₹0</p>
  </section>

  <section id="ceo">
    <h2>👨‍💼 CEO</h2>
    <div class="ceo-card">
      <img src="images/shivank.jpg" alt="CEO Shivank Raj">
      <h3>Shivank Raj</h3>
      <p>Founder & CEO of Apni Jholi Affiliate Store</p>
    </div>
  </section>

  <footer>
    <p>© 2025 Apni Jholi. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
